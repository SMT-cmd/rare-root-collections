<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARE ROOT | Command Center</title>
    <!-- Favicon -->
    <link rel="icon" href="https://files.fm/thumb.php?i=y628qspy4s" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a0f0d;
            --bg-wine: #2c1b18;
            --bg-card: #251614;
            --text-gold: #e0c097;
            --text-cream: #f4f1ea;
            --accent-red: #800000;
            --glass: rgba(37, 22, 20, 0.95);
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-cream);
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-head);
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        button {
            font-family: var(--font-body);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* -------------------------------------------------------
           AUTH SECTION
           ------------------------------------------------------- */
        #auth-section {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-wine);
            border: 1px solid rgba(224, 192, 151, 0.2);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: var(--text-cream);
            font-family: var(--font-body);
            border-radius: 4px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--text-gold);
        }

        .btn-primary {
            background: var(--text-gold);
            color: var(--bg-dark);
            border: none;
            padding: 15px 30px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* -------------------------------------------------------
           DASHBOARD
           ------------------------------------------------------- */
        #dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(224, 192, 151, 0.2);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            font-size: 0.8rem;
        }

        .btn-action:hover {
            background: var(--text-gold);
            color: var(--bg-dark);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            border-color: rgba(224, 192, 151, 0.2);
        }

        .admin-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .card-body p {
            margin: 0 0 15px;
            font-size: 0.9rem;
            color: rgba(244, 241, 234, 0.7);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-card {
            flex: 1;
            padding: 8px;
            border: none;
            font-size: 0.8rem;
        }

        .btn-edit { background: #444; color: white; }
        .btn-edit:hover { background: #666; }
        .btn-delete { background: #3a1a1a; color: #ff8888; }
        .btn-delete:hover { background: #500; color: white; }

        /* -------------------------------------------------------
           MODAL
           ------------------------------------------------------- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-wine);
            border: 1px solid var(--text-gold);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-gold);
            line-height: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-gold);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-gold);
            color: var(--bg-dark);
            padding: 15px 30px;
            border-radius: 4px;
            font-weight: 600;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .variant-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Command Access</h2>
    <p style="opacity: 0.7; margin-bottom: 30px;">Enter credentials to manage the inventory.</p>
    
    <div style="text-align: left;">
        <label style="color:var(--text-gold); font-size:0.8rem;">GITHUB USERNAME</label>
        <input type="text" id="gh-username" placeholder="e.g. SMT-cmd" value="SMT-cmd">
        
        <label style="color:var(--text-gold); font-size:0.8rem;">REPOSITORY</label>
        <input type="text" id="gh-repo" placeholder="e.g. smt-cmd.github.io" value="smt-cmd.github.io">
        
        <label style="color:var(--text-gold); font-size:0.8rem;">ACCESS TOKEN (PAT)</label>
        <input type="password" id="gh-token" placeholder="ghp_xxxxxxxxxxxx">
    </div>

    <button class="btn-primary" onclick="login()">Initialize Session</button>
</div>

<div id="dashboard">
    <div class="dashboard-header">
        <div>
            <h2>Inventory Command</h2>
            <p style="margin:0; opacity:0.6;">Manage products, prices, and stock.</p>
        </div>
        <div class="header-actions">
            <a href="../index.html" target="_blank" style="text-decoration:none;">
                <button class="btn-action">View Live Site</button>
            </a>
            <button class="btn-action" style="background:var(--text-gold); color:var(--bg-dark);" onclick="openModal()">+ Add Product</button>
            <button class="btn-action" onclick="logout()" style="border-color:#555; color:#888;">Logout</button>
        </div>
    </div>

    <div id="loading" style="text-align:center; display:none; padding: 40px; color: var(--text-gold);">
        <p>SYNCING WITH GITHUB...</p>
    </div>
    
    <div id="product-list" class="product-list"></div>
</div>

<!-- Edit/Add Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">Edit Product</h3>
        <form id="product-form" onsubmit="saveProduct(event)">
            <input type="hidden" id="p-id">
            
            <div class="form-group">
                <label>PRODUCT NAME</label>
                <input type="text" id="p-name" required>
            </div>

            <div class="form-group">
                <label>DESCRIPTION</label>
                <textarea id="p-description" rows="3" placeholder="Enter product description..."></textarea>
            </div>
            
            <div style="display:flex; gap:20px;">
                <div class="form-group" style="flex:1;">
                    <label>PRICE (₦)</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label>SALE PRICE (OPTIONAL)</label>
                    <input type="number" id="p-sale">
                </div>
            </div>

            <div class="form-group">
                <label>CATEGORY</label>
                <select id="p-category">
                    <option value="The Exchange">The Exchange (Gym/Trader)</option>
                    <option value="Kinetic">Kinetic (Street Performance)</option>
                    <option value="Urban Archive">Urban Archive (Casual)</option>
                </select>
            </div>

            <div class="form-group">
                <label>PRODUCT TYPE (TAG)</label>
                <input type="text" id="p-type" list="type-options" placeholder="Sweatshirt, Set, Pant...">
                <datalist id="type-options">
                    <option value="Sweatshirt">
                    <option value="T-Shirt">
                    <option value="Set">
                    <option value="Pant">
                    <option value="Shorts">
                    <option value="Hoodie">
                    <option value="Jacket">
                </datalist>
            </div>

            <!-- Variants Section -->
            <div class="form-group" style="background: rgba(0,0,0,0.2); padding: 20px; border: 1px solid #444; border-radius:4px;">
                <label style="margin-bottom:15px; display:flex; justify-content:space-between;">
                    VARIANTS (COLOR + IMAGE)
                    <small style="font-weight:normal; opacity:0.6;">Upload to <a href="https://files.fm/" target="_blank" style="color:var(--text-gold);">Files.fm</a></small>
                </label>
                <div id="variants-container">
                    <!-- Dynamic rows go here -->
                </div>
                <button type="button" onclick="addVariant()" class="btn-action" style="width:100%; margin-top:10px; border-style:dashed;">+ Add Color Variant</button>
            </div>

            <div class="form-group">
                <label>SIZES (COMMA SEPARATED)</label>
                <input type="text" id="p-sizes" placeholder="S, M, L, XL" value="S, M, L, XL, XXL">
            </div>

            <div class="form-group">
                <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                    <input type="checkbox" id="p-hidden" style="width:auto; margin:0;"> 
                    HIDE FROM STORE
                </label>
            </div>

            <button type="submit" id="save-btn" class="btn-primary" style="margin-top:20px;">Save Changes</button>
        </form>
    </div>
</div>

<div id="toast" class="toast">Saved successfully!</div>

<script>
    // State
    let config = { user: '', repo: '', token: '', branch: 'main' };
    let productsData = { products: [] };
    let sha = ''; // File SHA for GitHub updates

    // Init
    window.onload = () => {
        const saved = localStorage.getItem('rare_root_admin');
        if (saved) {
            config = JSON.parse(saved);
            document.getElementById('gh-username').value = config.user;
            document.getElementById('gh-repo').value = config.repo;
            document.getElementById('gh-token').value = config.token;
            
            // Auto Login
            login(); 
        }
        
        // Check for ?edit=ID
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        if (editId) {
            const checkLoad = setInterval(() => {
                if (productsData.products.length > 0) {
                    clearInterval(checkLoad);
                    editProduct(parseInt(editId));
                }
            }, 500);
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    async function login() {
        const user = document.getElementById('gh-username').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();

        if (!user || !repo || !token) {
            alert('Please fill all fields');
            return;
        }

        config = { user, repo, token, branch: 'main' };
        localStorage.setItem('rare_root_admin', JSON.stringify(config));
        
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        await fetchProducts();
    }

    function logout() {
        localStorage.removeItem('rare_root_admin');
        location.reload();
    }

    // GitHub API Helper
    async function ghFetch(path, options = {}) {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/${path}`;
        const headers = {
            'Authorization': `token ${config.token}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json',
            ...options.headers
        };
        
        const res = await fetch(url, { ...options, headers });
        if (!res.ok) throw new Error(`GitHub API Error: ${res.statusText}`);
        return res.json();
    }

    async function fetchProducts() {
        const loader = document.getElementById('loading');
        loader.style.display = 'block';
        try {
            const data = await ghFetch('data/products.json?ref=' + config.branch);
            sha = data.sha; // Important for updates
            // Decode Base64 content (handle potential newlines)
            const content = new TextDecoder().decode(Uint8Array.from(atob(data.content.replace(/\n/g, '')), c => c.charCodeAt(0)));
            productsData = JSON.parse(content);
            renderProducts();
        } catch (e) {
            console.error(e);
            let msg = e.message;
            if (msg.includes('403') || msg.includes('access token')) {
                 msg = 'PERMISSION ERROR: Token invalid or missing "repo" scope.';
            } else if (msg.includes('404')) {
                 msg = 'REPO NOT FOUND: Check Username/Repo name.';
            }
            alert('Failed to load products:\n' + msg);
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        
        [...productsData.products].reverse().forEach(p => {
            const div = document.createElement('div');
            div.className = 'admin-card';
            div.innerHTML = `
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                <div class="card-body">
                    <h3>${p.name}</h3>
                    <p>
                        ${p.hidden ? '<span style="color:#ff8888; font-weight:bold;">[HIDDEN]</span> ' : ''}
                        ₦${p.price.toLocaleString()}
                    </p>
                    <div class="card-actions">
                        <button class="btn-card btn-edit" onclick="editProduct(${p.id})">EDIT</button>
                        <button class="btn-card btn-delete" onclick="deleteProduct(${p.id})">DELETE</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function saveToGitHub() {
        const btn = document.getElementById('save-btn');
        const originalText = btn ? btn.innerText : '';
        if(btn) btn.innerText = 'Pushing to GitHub...';

        try {
            const content = JSON.stringify(productsData, null, 2);
            const base64Content = btoa(unescape(encodeURIComponent(content)));

            const body = {
                message: "Update products via Admin Panel",
                content: base64Content,
                sha: sha,
                branch: config.branch
            };

            const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data/products.json`;
            const res = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            sha = data.content.sha;
            showToast('Saved! Changes will appear on the site in ~2 mins.');
            closeModal();
            return true;
        } catch (e) {
            console.error(e);
            alert('Error saving to GitHub:\n' + e.message);
            return false;
        } finally {
            if(btn) btn.innerText = originalText;
        }
    }

    // CRUD
    function openModal() {
        document.getElementById('product-form').reset();
        document.getElementById('p-id').value = '';
        document.getElementById('variants-container').innerHTML = '';
        addVariant(); // Add one empty row by default
        document.getElementById('modal-title').innerText = 'Add New Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    function addVariant(color = '', img = '') {
        const div = document.createElement('div');
        div.className = 'variant-row';
        div.innerHTML = `
            <div style="flex:1;">
                <input type="text" class="v-color" placeholder="Color Name (e.g. Black)" value="${color}" required style="margin:0;">
            </div>
            <div style="flex:2;">
                <input type="url" class="v-img" placeholder="Image URL" value="${img}" required style="margin:0;">
            </div>
            <button type="button" onclick="this.parentElement.remove()" style="background:#3a1a1a; color:white; border:none; padding:0 10px;">X</button>
        `;
        document.getElementById('variants-container').appendChild(div);
    }

    function editProduct(id) {
        const p = productsData.products.find(x => x.id === id);
        if (!p) return;

        document.getElementById('p-id').value = p.id;
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-description').value = p.description || '';
        document.getElementById('p-price').value = p.price;
        document.getElementById('p-sale').value = p.sale_price || '';
        document.getElementById('p-category').value = p.category;
        document.getElementById('p-type').value = p.type || '';
        document.getElementById('p-sizes').value = p.sizes ? p.sizes.join(', ') : '';
        document.getElementById('p-hidden').checked = !!p.hidden;

        // Populate Variants
        const container = document.getElementById('variants-container');
        container.innerHTML = '';
        
        if (p.variants && p.variants.length > 0) {
            p.variants.forEach(v => addVariant(v.color, v.image));
        } else {
            if (p.colors && p.colors.length > 0) {
                p.colors.forEach((c) => {
                    addVariant(c.color, p.img);
                });
            } else {
                addVariant('Standard', p.img);
            }
        }

        document.getElementById('modal-title').innerText = 'Edit Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        const backup = JSON.parse(JSON.stringify(productsData));
        productsData.products = productsData.products.filter(p => p.id !== id);
        renderProducts();
        const success = await saveToGitHub();
        if (!success) {
            productsData = backup;
            renderProducts();
        }
    }

    async function saveProduct(e) {
        e.preventDefault();
        
        const idStr = document.getElementById('p-id').value;
        const isNew = !idStr;
        
        // Gather Variants
        const variantRows = document.querySelectorAll('#variants-container > .variant-row');
        const variants = [];
        variantRows.forEach(row => {
            const color = row.querySelector('.v-color').value.trim();
            const img = row.querySelector('.v-img').value.trim();
            if (color && img) {
                variants.push({ color, image: img });
            }
        });

        if (variants.length === 0) {
            alert('Please add at least one variant (Color + Image).');
            return;
        }

        const newProduct = {
            id: isNew ? Date.now() : parseInt(idStr),
            name: document.getElementById('p-name').value,
            description: document.getElementById('p-description').value,
            price: parseInt(document.getElementById('p-price').value),
            sale_price: document.getElementById('p-sale').value ? parseInt(document.getElementById('p-sale').value) : null,
            category: document.getElementById('p-category').value,
            type: document.getElementById('p-type').value,
            
            img: variants[0].image, 
            colors: variants.map(v => ({ color: v.color })),
            variants: variants,
            
            sizes: document.getElementById('p-sizes').value.split(',').map(s => s.trim()).filter(s => s),
            hidden: document.getElementById('p-hidden').checked
        };

        const backup = JSON.parse(JSON.stringify(productsData));

        if (isNew) {
            productsData.products.push(newProduct);
        } else {
            const idx = productsData.products.findIndex(p => p.id === parseInt(idStr));
            if (idx !== -1) productsData.products[idx] = newProduct;
        }

        renderProducts();
        const success = await saveToGitHub();
        if (!success) {
            productsData = backup;
            renderProducts();
        }
    }
</script>

</body>
</html>
