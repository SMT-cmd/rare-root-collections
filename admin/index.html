<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARE ROOT | Command Center</title>
    <!-- Favicon -->
    <link rel="icon" href="https://files.fm/thumb.php?i=y628qspy4s" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <style>
        :root {
            --bg-dark: #080808;
            --bg-glass: rgba(20, 20, 20, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-gold: #FFD700;
            --text-cream: #ffffff;
            --accent-yellow: #FFD700;
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #080808 100%);
            color: var(--text-cream);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-head);
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        /* -------------------------------------------------------
           GLASS UTILS
           ------------------------------------------------------- */
        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        button {
            font-family: var(--font-body);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            color: white;
            font-family: var(--font-body);
            border-radius: 12px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--text-gold);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .btn-primary {
            background: var(--text-gold);
            color: black;
            border: none;
            padding: 16px 30px;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .btn-primary:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        /* -------------------------------------------------------
           DASHBOARD
           ------------------------------------------------------- */
        #dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            margin-bottom: 40px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            color: white;
            font-size: 0.85rem;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-gold);
            color: var(--text-gold);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .admin-card {
            padding: 0;
            overflow: hidden;
            transition: all 0.4s;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            border-color: var(--text-gold);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .admin-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-glass);
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .card-body p {
            margin: 0 0 15px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-card {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-edit { background: var(--text-gold); color: black; }
        .btn-edit:hover { background: white; }
        .btn-delete { background: rgba(255, 0, 0, 0.1); color: #ff4444; border: 1px solid rgba(255, 0, 0, 0.2); }
        .btn-delete:hover { background: #ff4444; color: white; }

        /* -------------------------------------------------------
           MODAL
           ------------------------------------------------------- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            padding: 40px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            line-height: 1;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .close:hover { opacity: 1; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gold);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-gold);
            color: black;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .variant-row {
            display: grid;
            grid-template-columns: 1fr 1fr 150px auto;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-glass);
        }

        .v-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-glass);
        }

        .v-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-label {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background: var(--text-gold);
            color: black;
        }

        #auth-section {
            max-width: 450px;
            margin: 100px auto;
            padding: 50px 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="auth-section" class="glass-card">
    <div style="margin-bottom: 30px;">
        <img src="https://files.fm/thumb.php?i=y628qspy4s" alt="RARE ROOT" style="height: 100px; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));">
    </div>
    <h2>Command Center</h2>
    <p style="opacity: 0.6; margin-bottom: 40px;">Enter administrative passcode</p>
    
    <div style="text-align: left; margin-bottom: 30px;">
        <input type="password" id="admin-passcode" placeholder="••••••••" style="text-align: center; font-size: 1.8rem; letter-spacing: 8px; margin-bottom: 0;">
    </div>

    <button class="btn-primary" onclick="login()">Initialize Access</button>
</div>

<div id="dashboard">
    <div class="dashboard-header glass-card">
        <div>
            <h2>Inventory Command</h2>
            <p style="margin:0; opacity:0.5;">Manage your premium collection.</p>
        </div>
        <div class="header-actions">
            <a href="../index.html" target="_blank" style="text-decoration:none;">
                <button class="btn-action">Live Site</button>
            </a>
            <button class="btn-action" onclick="openOrders()">Orders</button>
            <button class="btn-action" style="background:var(--text-gold); color:black; border:none; font-weight:bold;" onclick="openModal()">+ Add Product</button>
            <button class="btn-action" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="loading" style="text-align:center; display:none; padding: 60px; color: var(--text-gold);">
        <p style="letter-spacing: 2px;">SYNCING SECURE DATABASE...</p>
    </div>
    
    <div id="product-list" class="product-list"></div>
</div>

<!-- Edit/Add Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content glass-card">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title" style="margin-bottom: 30px;">Edit Product</h3>
        <form id="product-form" onsubmit="saveProduct(event)">
            <input type="hidden" id="p-id">
            
            <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
                <div class="form-group">
                    <label>PRODUCT NAME</label>
                    <input type="text" id="p-name" placeholder="e.g. Rare Root Signature Tee" required>
                </div>
                <div class="form-group">
                    <label>COLLECTION</label>
                    <select id="p-category">
                        <option value="THE EXCHANGE">THE EXCHANGE</option>
                        <option value="KINETIC">KINETIC</option>
                        <option value="URBAN ARCHIVE">URBAN ARCHIVE</option>
                    </select>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="form-group">
                    <label>PRODUCT TYPE (e.g. Hoodie, Tee)</label>
                    <input type="text" id="p-type" list="type-options" placeholder="Sweatshirt, Set, Pant...">
                    <datalist id="type-options">
                        <option value="Sweatshirt">
                        <option value="T-Shirt">
                        <option value="Set">
                        <option value="Pant">
                        <option value="Shorts">
                        <option value="Hoodie">
                        <option value="Jacket">
                    </datalist>
                </div>
                <div class="form-group">
                    <label>AVAILABLE SIZES (COMMA SEPARATED)</label>
                    <input type="text" id="p-sizes" placeholder="S, M, L, XL" value="S, M, L, XL, XXL">
                </div>
            </div>

            <div class="form-group">
                <label>DESCRIPTION</label>
                <textarea id="p-description" rows="3" placeholder="Premium 300GSM cotton, relaxed fit..."></textarea>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:20px;">
                <div class="form-group">
                    <label>PRICE (₦)</label>
                    <input type="number" id="p-price" placeholder="55000" required>
                </div>
                <div class="form-group">
                    <label>SALE PRICE (₦)</label>
                    <input type="number" id="p-sale" placeholder="45000">
                </div>
                <div class="form-group">
                    <label>STOCK STATUS</label>
                    <select id="p-stock">
                        <option value="In Stock">In Stock</option>
                        <option value="Low Stock">Low Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <!-- Variants Section -->
            <div style="margin: 30px 0;">
                <label style="display:block; margin-bottom:15px; font-weight:bold; color:var(--text-gold); font-size:0.75rem; letter-spacing:1px; text-transform:uppercase;">
                    COLOR VARIANTS & IMAGES
                    <small style="font-weight:normal; opacity:0.6; display:block; margin-top:5px; text-transform:none;">Upload high-quality images via Cloudinary</small>
                </label>
                <div id="variants-container" style="display:flex; flex-direction:column; gap:15px;">
                    <!-- Dynamic rows go here -->
                </div>
                <button type="button" onclick="addVariant()" class="btn-action" style="width:100%; margin-top:15px; border-style:dashed;">+ ADD NEW COLOR VARIANT</button>
            </div>

            <div class="form-group" style="margin-bottom:30px;">
                <label style="display:flex; align-items:center; gap:10px; cursor:pointer; color:rgba(255,255,255,0.7); font-size:0.8rem;">
                    <input type="checkbox" id="p-hidden" style="width:auto; margin:0;"> 
                    HIDE PRODUCT FROM PUBLIC STOREFRONT
                </label>
            </div>

            <button type="submit" id="save-btn" class="btn-primary" style="width:100%; padding:18px; font-size:0.9rem; letter-spacing:2px;">SAVE PRODUCT CHANGES</button>
        </form>
    </div>
</div>

<!-- Orders Modal -->
<div id="orders-modal" class="modal">
    <div class="modal-content glass-card" style="max-width: 900px;">
        <span class="close" onclick="closeOrders()">&times;</span>
        <h3 style="margin-bottom: 20px;">Recent Orders</h3>
        <div id="orders-list"></div>
    </div>
    </div>
<!-- End Orders Modal -->

<div id="toast" class="toast">Saved successfully!</div>

<script>
    // --- CONFIGURATION ---
    const FIREBASE_CONFIG = { 
        apiKey: "AIzaSyDUemRdj8Q65vuid8ePqliNdrUmCBQjAiQ", 
        authDomain: "rare-root.firebaseapp.com", 
        projectId: "rare-root", 
        storageBucket: "rare-root.firebasestorage.app", 
        messagingSenderId: "555337627727", 
        appId: "1:555337627727:web:1e642ad1cbb5f2d6b7523a", 
        measurementId: "G-4QG0W6KZMN" 
    };
    const ADMIN_PASSCODE = "RR2026"; // Change this to your preferred passcode
    // ---------------------

    // State
    let db;
    let products = [];
    let isInitialized = false;

    // Initialize Firebase
    function initFirebase() {
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
            if (typeof firebase.analytics === 'function') {
                firebase.analytics();
            }
        }
        db = firebase.firestore();
    }

    // Init on Load
    window.onload = () => {
        const isLoggedIn = localStorage.getItem('rare_root_auth') === 'true';
        if (isLoggedIn) {
            showDashboard();
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    async function login() {
        const input = document.getElementById('admin-passcode').value.trim();
        if (input === ADMIN_PASSCODE) {
            localStorage.setItem('rare_root_auth', 'true');
            showDashboard();
        } else {
            alert('Invalid Passcode. Access Denied.');
        }
    }

    function logout() {
        localStorage.removeItem('rare_root_auth');
        location.reload();
    }

    async function showDashboard() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        if (!isInitialized) {
            initFirebase();
            isInitialized = true;
        }
        
        await fetchProducts();
        subscribeOrders();
    }

    async function fetchProducts() {
        const loader = document.getElementById('loading');
        loader.style.display = 'block';
        try {
            const snapshot = await db.collection('products').orderBy('updatedAt', 'desc').get();
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts();
        } catch (e) {
            console.error(e);
            // If ordering fails (missing index), try without ordering
            try {
                const snapshot = await db.collection('products').get();
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts();
            } catch (e2) {
                alert('Failed to load products from Firebase. Check console for details.');
            }
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        
        products.forEach(p => {
            const displayImg = p.variants && p.variants.length > 0 ? p.variants[0].image : (p.img || 'https://via.placeholder.com/300');
            const card = document.createElement('div');
            card.className = 'admin-card glass-card';
            if (p.hidden) card.style.opacity = '0.6';
            card.innerHTML = `
                <img src="${displayImg}" alt="${p.name}">
                <div class="card-body">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <h3>${p.name}</h3>
                        ${p.hidden ? '<span style="font-size:0.6rem; background:rgba(255,0,0,0.2); color:#ff4444; border:1px solid #ff4444; padding:2px 6px; border-radius:4px; font-weight:bold;">HIDDEN</span>' : ''}
                    </div>
                    <p>${p.category || 'NO CATEGORY'} ${p.type ? `• ${p.type}` : ''}</p>
                    <div style="font-weight:bold; color:var(--text-gold); margin-bottom:15px; font-size:1.1rem;">
                        ₦${(p.sale_price || p.price).toLocaleString()}
                        ${p.sale_price ? `<span style="text-decoration:line-through; font-size:0.8rem; opacity:0.5; margin-left:10px;">₦${p.price.toLocaleString()}</span>` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="btn-card btn-edit" onclick="editProduct('${p.id}')">EDIT</button>
                        <button class="btn-card btn-delete" onclick="deleteProduct('${p.id}')">DELETE</button>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    // --- ORDERS SUBSCRIPTION ---
    let ordersInitialized = false;
    function subscribeOrders() {
        try {
            db.collection('orders').orderBy('createdAt', 'desc').limit(20)
              .onSnapshot((snapshot) => {
                  if (!ordersInitialized) {
                      ordersInitialized = true;
                      return; // Skip initial batch
                  }
                  snapshot.docChanges().forEach((change) => {
                      if (change.type === 'added') {
                          const data = change.doc.data();
                          const count = (data.items || []).reduce((n, i) => n + (i.qty || 1), 0);
                          showToast(`NEW ORDER: ${count} item(s) • ₦${(data.total || 0).toLocaleString()}`);
                      }
                  });
              });
        } catch (e) {
            console.error('Order subscription failed', e);
        }
    }

    // --- ORDERS MANAGEMENT ---
    async function openOrders() {
        document.getElementById('orders-modal').style.display = 'flex';
        await renderOrdersModal();
    }
    function closeOrders() {
        document.getElementById('orders-modal').style.display = 'none';
    }
    async function renderOrdersModal() {
        try {
            const listEl = document.getElementById('orders-list');
            listEl.innerHTML = '<p style="opacity:0.6;">Loading...</p>';
            const snapshot = await db.collection('orders').orderBy('createdAt', 'desc').limit(50).get();
            const orders = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            if (orders.length === 0) {
                listEl.innerHTML = '<p style="opacity:0.6;">No orders yet.</p>';
                return;
            }
            listEl.innerHTML = '';
            orders.forEach(o => {
                const div = document.createElement('div');
                div.className = 'glass-card';
                div.style.padding = '16px';
                div.style.marginBottom = '12px';
                const itemsCount = (o.items || []).reduce((n, i) => n + (i.qty || 1), 0);
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
                        <div style="flex:1;">
                            <div style="font-weight:bold; color:var(--text-gold);">₦${(o.total || 0).toLocaleString()} • ${itemsCount} item(s)</div>
                            <div style="opacity:0.7; font-size:0.85rem;">${o.email || 'Unknown Email'} • Ref: ${o.reference || 'N/A'}</div>
                            <div style="opacity:0.7; font-size:0.85rem;">Status: ${o.status || 'paid'}</div>
                        </div>
                        <div style="flex:1;">
                            <label style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
                                <input type="checkbox" ${o.status === 'received' ? 'checked' : ''} onchange="markReceived('${o.id}', '${o.email || ''}', this.checked)">
                                <span>Order Received / Processing</span>
                            </label>
                            <div style="display:flex; gap:8px; align-items:center;">
                                <input type="text" placeholder="Tracking Code" value="${o.trackingCode || ''}" id="trk-${o.id}" style="margin:0;">
                                <button class="btn-action" onclick="saveTracking('${o.id}', '${o.email || ''}')">Save & Notify</button>
                            </div>
                        </div>
                    </div>
                `;
                listEl.appendChild(div);
            });
        } catch (e) {
            console.error(e);
            alert('Failed to load orders');
        }
    }
    async function markReceived(orderId, email, checked) {
        try {
            await db.collection('orders').doc(orderId).update({ status: checked ? 'received' : 'paid', updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
            showToast(checked ? 'Marked as received' : 'Reverted to paid');
            if (checked && email) notifyCustomer(email, 'Order received. We are processing your preorder.');
        } catch (e) {
            console.error(e);
            alert('Failed to update status');
        }
    }
    async function saveTracking(orderId, email) {
        const input = document.getElementById('trk-' + orderId);
        const code = input ? input.value.trim() : '';
        if (!code) {
            alert('Enter tracking code');
            return;
        }
        try {
            await db.collection('orders').doc(orderId).update({ trackingCode: code, status: 'shipped', updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
            showToast('Tracking code saved');
            if (email) notifyCustomer(email, `Your order has shipped. Tracking code: ${code}`);
        } catch (e) {
            console.error(e);
            alert('Failed to save tracking code');
        }
    }
    function notifyCustomer(email, message) {
        const subject = encodeURIComponent('RARE ROOT Order Update');
        const body = encodeURIComponent(message);
        const url = `mailto:${email}?subject=${subject}&body=${body}`;
        window.location.href = url;
    }
    // CRUD Operations
    function openModal() {
        document.getElementById('product-form').reset();
        document.getElementById('p-id').value = '';
        document.getElementById('variants-container').innerHTML = '';
        addVariant(); // Add one empty row by default
        document.getElementById('modal-title').innerText = 'Add New Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    async function saveProduct(e) {
        e.preventDefault();
        const id = document.getElementById('p-id').value;
        const btn = document.getElementById('save-btn');
        const originalText = btn.innerText;
        btn.innerText = 'SAVING...';
        btn.disabled = true;

        const variants = [];
        document.querySelectorAll('.variant-row').forEach(row => {
            const color = row.querySelector('.v-color').value;
            const image = row.querySelector('.v-img').value;
            if (color && image) {
                variants.push({ color, image });
            }
        });

        const productData = {
            name: document.getElementById('p-name').value,
            description: document.getElementById('p-description').value,
            price: Number(document.getElementById('p-price').value),
            sale_price: document.getElementById('p-sale').value ? Number(document.getElementById('p-sale').value) : null,
            category: document.getElementById('p-category').value,
            type: document.getElementById('p-type').value,
            sizes: document.getElementById('p-sizes').value.split(',').map(s => s.trim()).filter(s => s),
            variants: variants,
            img: variants[0] ? variants[0].image : '', 
            hidden: document.getElementById('p-hidden').checked,
            stock: document.getElementById('p-stock').value,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            if (id) {
                await db.collection('products').doc(id).update(productData);
                showToast('Product updated!');
            } else {
                productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection('products').add(productData);
                showToast('Product added!');
            }
            closeModal();
            fetchProducts();
        } catch (e) {
            console.error(e);
            alert('Error saving product: ' + e.message);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    function editProduct(id) {
        const p = products.find(x => x.id === id);
        if (!p) return;

        document.getElementById('p-id').value = p.id;
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-description').value = p.description || '';
        document.getElementById('p-price').value = p.price;
        document.getElementById('p-sale').value = p.sale_price || '';
        document.getElementById('p-category').value = p.category;
        document.getElementById('p-type').value = p.type || '';
        document.getElementById('p-sizes').value = (p.sizes || []).join(', ');
        document.getElementById('p-hidden').checked = p.hidden || false;
        document.getElementById('p-stock').value = p.stock || 'In Stock';

        const container = document.getElementById('variants-container');
        container.innerHTML = '';
        if (p.variants && p.variants.length > 0) {
            p.variants.forEach(v => addVariant(v.color, v.image));
        } else {
            addVariant();
        }

        document.getElementById('modal-title').innerText = 'Edit Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        try {
            await db.collection('products').doc(id).delete();
            showToast('Product Removed.');
            fetchProducts();
        } catch (e) {
            console.error(e);
            alert('Error deleting product.');
        }
    }

    function addVariant(color = '', img = '') {
        const div = document.createElement('div');
        div.className = 'variant-row';
        div.style.display = 'flex';
        div.style.flexDirection = 'column';
        div.style.gap = '10px';
        div.style.marginBottom = '15px';
        div.style.padding = '10px';
        div.style.background = 'rgba(0,0,0,0.3)';
        div.style.borderRadius = '4px';
        
        div.innerHTML = `
            <div style="display:flex; gap:10px; align-items:center;">
                <div style="flex:1;">
                    <input type="text" class="v-color" placeholder="Color Name (e.g. Black)" value="${color}" required style="margin:0;">
                </div>
                <button type="button" onclick="this.closest('.variant-row').remove()" style="background:#3a1a1a; color:white; border:none; padding:10px; cursor:pointer;">&times;</button>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <div style="flex:2;">
                    <input type="url" class="v-img" placeholder="Image URL (Auto-filled on upload)" value="${img}" required style="margin:0;">
                </div>
                <div style="flex:1;">
                    <label class="btn-action" style="display:block; text-align:center; padding:10px; cursor:pointer; font-size:0.7rem; border:1px dashed var(--text-gold);">
                        UPLOAD
                        <input type="file" accept="image/*" style="display:none;" onchange="handleFileUpload(this)">
                    </label>
                </div>
            </div>
            <div class="v-preview" style="height: 60px; width: 60px; background: #111; border: 1px solid #444; border-radius: 4px; overflow: hidden; ${img ? '' : 'display:none;'}">
                <img src="${img}" style="width:100%; height:100%; object-fit:cover;">
            </div>
        `;
        document.getElementById('variants-container').appendChild(div);
    }

    async function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const row = input.closest('.variant-row');
        const urlInput = row.querySelector('.v-img');
        const previewDiv = row.querySelector('.v-preview');
        const previewImg = previewDiv.querySelector('img');
        const label = input.parentElement;
        const originalText = label.innerText;

        label.innerText = 'UPLOADING...';
        label.style.opacity = '0.5';
        label.style.pointerEvents = 'none';

        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'rare_root_unsigned'); // Use unsigned preset

            const response = await fetch('https://api.cloudinary.com/v1_1/dttmc2l2n/image/upload', {
                    method: 'POST',
                    body: formData
                });

            if (!response.ok) throw new Error('Upload failed');

            const data = await response.json();
            urlInput.value = data.secure_url;
            previewImg.src = data.secure_url;
            previewDiv.style.display = 'block';
            showToast('Image uploaded successfully!');
        } catch (err) {
            console.error(err);
            alert('Upload failed. Please ensure your Cloudinary upload preset "rare_root_unsigned" is set to unsigned.');
        } finally {
            label.innerText = originalText;
            label.style.opacity = '1';
            label.style.pointerEvents = 'all';
        }
    }
</script>
