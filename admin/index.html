<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARE ROOT | Command Center</title>
    <!-- Favicon -->
    <link rel="icon" href="https://files.fm/thumb.php?i=y628qspy4s" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg-dark: #1a0f0d;
            --bg-wine: #2c1b18;
            --bg-card: #251614;
            --text-gold: #e0c097;
            --text-cream: #f4f1ea;
            --accent-red: #800000;
            --glass: rgba(37, 22, 20, 0.95);
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-cream);
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-head);
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        button {
            font-family: var(--font-body);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* -------------------------------------------------------
           AUTH SECTION
           ------------------------------------------------------- */
        #auth-section {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-wine);
            border: 1px solid rgba(224, 192, 151, 0.2);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: var(--text-cream);
            font-family: var(--font-body);
            border-radius: 4px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--text-gold);
        }

        .btn-primary {
            background: var(--text-gold);
            color: var(--bg-dark);
            border: none;
            padding: 15px 30px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* -------------------------------------------------------
           DASHBOARD
           ------------------------------------------------------- */
        #dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(224, 192, 151, 0.2);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            font-size: 0.8rem;
        }

        .btn-action:hover {
            background: var(--text-gold);
            color: var(--bg-dark);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            border-color: rgba(224, 192, 151, 0.2);
        }

        .admin-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .card-body p {
            margin: 0 0 15px;
            font-size: 0.9rem;
            color: rgba(244, 241, 234, 0.7);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-card {
            flex: 1;
            padding: 8px;
            border: none;
            font-size: 0.8rem;
        }

        .btn-edit { background: #444; color: white; }
        .btn-edit:hover { background: #666; }
        .btn-delete { background: #3a1a1a; color: #ff8888; }
        .btn-delete:hover { background: #500; color: white; }

        /* -------------------------------------------------------
           MODAL
           ------------------------------------------------------- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-wine);
            border: 1px solid var(--text-gold);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-gold);
            line-height: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-gold);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-gold);
            color: var(--bg-dark);
            padding: 15px 30px;
            border-radius: 4px;
            font-weight: 600;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .variant-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <div style="margin-bottom: 20px;">
        <img src="https://files.fm/thumb.php?i=y628qspy4s" alt="RARE ROOT" style="height: 80px; filter: drop-shadow(0 0 10px rgba(224, 192, 151, 0.3));">
    </div>
    <h2>Command Access</h2>
    <p style="opacity: 0.7; margin-bottom: 30px;">Enter administrative passcode to manage the inventory.</p>
    
    <div style="text-align: left;">
        <label style="color:var(--text-gold); font-size:0.8rem; letter-spacing: 1px;">ADMIN PASSCODE</label>
        <input type="password" id="admin-passcode" placeholder="••••••••" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;">
    </div>

    <button class="btn-primary" onclick="login()">Enter Command Center</button>
</div>

<div id="dashboard">
    <div class="dashboard-header">
        <div>
            <h2>Inventory Command</h2>
            <p style="margin:0; opacity:0.6;">Manage products, prices, and stock.</p>
        </div>
        <div class="header-actions">
            <a href="../index.html" target="_blank" style="text-decoration:none;">
                <button class="btn-action">View Live Site</button>
            </a>
            <button class="btn-action" style="background:var(--text-gold); color:var(--bg-dark);" onclick="openModal()">+ Add Product</button>
            <button class="btn-action" onclick="logout()" style="border-color:#555; color:#888;">Logout</button>
        </div>
    </div>

    <div id="loading" style="text-align:center; display:none; padding: 40px; color: var(--text-gold);">
        <p>SYNCING WITH DATABASE...</p>
    </div>
    
    <div id="product-list" class="product-list"></div>
</div>

<!-- Edit/Add Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">Edit Product</h3>
        <form id="product-form" onsubmit="saveProduct(event)">
            <input type="hidden" id="p-id">
            
            <div class="form-group">
                <label>PRODUCT NAME</label>
                <input type="text" id="p-name" required>
            </div>

            <div class="form-group">
                <label>DESCRIPTION</label>
                <textarea id="p-description" rows="3" placeholder="Enter product description..."></textarea>
            </div>
            
            <div style="display:flex; gap:20px;">
                <div class="form-group" style="flex:1;">
                    <label>PRICE (₦)</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label>SALE PRICE (OPTIONAL)</label>
                    <input type="number" id="p-sale">
                </div>
            </div>

            <div class="form-group">
                <label>CATEGORY</label>
                <select id="p-category">
                    <option value="The Exchange">The Exchange (Gym/Trader)</option>
                    <option value="Kinetic">Kinetic (Street Performance)</option>
                    <option value="Urban Archive">Urban Archive (Casual)</option>
                </select>
            </div>

            <div class="form-group">
                <label>PRODUCT TYPE (TAG)</label>
                <input type="text" id="p-type" list="type-options" placeholder="Sweatshirt, Set, Pant...">
                <datalist id="type-options">
                    <option value="Sweatshirt">
                    <option value="T-Shirt">
                    <option value="Set">
                    <option value="Pant">
                    <option value="Shorts">
                    <option value="Hoodie">
                    <option value="Jacket">
                </datalist>
            </div>

            <!-- Variants Section -->
            <div class="form-group" style="background: rgba(0,0,0,0.2); padding: 20px; border: 1px solid #444; border-radius:4px;">
                <label style="margin-bottom:15px; display:flex; justify-content:space-between;">
                    VARIANTS (COLOR + IMAGE)
                    <small style="font-weight:normal; opacity:0.6;">Images upload to Cloudinary</small>
                </label>
                <div id="variants-container">
                    <!-- Dynamic rows go here -->
                </div>
                <button type="button" onclick="addVariant()" class="btn-action" style="width:100%; margin-top:10px; border-style:dashed;">+ Add Color Variant</button>
            </div>

            <div class="form-group">
                <label>SIZES (COMMA SEPARATED)</label>
                <input type="text" id="p-sizes" placeholder="S, M, L, XL" value="S, M, L, XL, XXL">
            </div>

            <div class="form-group">
                <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                    <input type="checkbox" id="p-hidden" style="width:auto; margin:0;"> 
                    HIDE FROM STORE
                </label>
            </div>

            <button type="submit" id="save-btn" class="btn-primary" style="margin-top:20px;">Save Changes</button>
        </form>
    </div>
</div>

<div id="toast" class="toast">Saved successfully!</div>

<script>
    // --- CONFIGURATION ---
    const FIREBASE_CONFIG = { 
        apiKey: "AIzaSyDUemRdj8Q65vuid8ePqliNdrUmCBQjAiQ", 
        authDomain: "rare-root.firebaseapp.com", 
        projectId: "rare-root", 
        storageBucket: "rare-root.firebasestorage.app", 
        messagingSenderId: "555337627727", 
        appId: "1:555337627727:web:1e642ad1cbb5f2d6b7523a", 
        measurementId: "G-4QG0W6KZMN" 
    };
    const ADMIN_PASSCODE = "RR2026"; // Change this to your preferred passcode
    // ---------------------

    // State
    let db;
    let products = [];
    let isInitialized = false;

    // Initialize Firebase
    function initFirebase() {
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        db = firebase.firestore();
    }

    // Init on Load
    window.onload = () => {
        const isLoggedIn = localStorage.getItem('rare_root_auth') === 'true';
        if (isLoggedIn) {
            showDashboard();
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    async function login() {
        const input = document.getElementById('admin-passcode').value.trim();
        if (input === ADMIN_PASSCODE) {
            localStorage.setItem('rare_root_auth', 'true');
            showDashboard();
        } else {
            alert('Invalid Passcode. Access Denied.');
        }
    }

    function logout() {
        localStorage.removeItem('rare_root_auth');
        location.reload();
    }

    async function showDashboard() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        if (!isInitialized) {
            initFirebase();
            isInitialized = true;
        }
        
        await fetchProducts();
    }

    async function fetchProducts() {
        const loader = document.getElementById('loading');
        loader.style.display = 'block';
        try {
            const snapshot = await db.collection('products').orderBy('updatedAt', 'desc').get();
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts();
        } catch (e) {
            console.error(e);
            // If ordering fails (missing index), try without ordering
            try {
                const snapshot = await db.collection('products').get();
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts();
            } catch (e2) {
                alert('Failed to load products from Firebase. Check console for details.');
            }
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        
        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'admin-card';
            // Get first variant image if img is not set
            const displayImg = p.img || (p.variants && p.variants[0] ? p.variants[0].image : '');
            
            div.innerHTML = `
                <img src="${displayImg}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                <div class="card-body">
                    <h3>${p.name}</h3>
                    <p>
                        ${p.hidden ? '<span style="color:#ff8888; font-weight:bold;">[HIDDEN]</span> ' : ''}
                        ₦${Number(p.price).toLocaleString()}
                    </p>
                    <div class="card-actions">
                        <button class="btn-card btn-edit" onclick="editProduct('${p.id}')">EDIT</button>
                        <button class="btn-card btn-delete" onclick="deleteProduct('${p.id}')">DELETE</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // CRUD Operations
    function openModal() {
        document.getElementById('product-form').reset();
        document.getElementById('p-id').value = '';
        document.getElementById('variants-container').innerHTML = '';
        addVariant(); // Add one empty row by default
        document.getElementById('modal-title').innerText = 'Add New Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    async function saveProduct(e) {
        e.preventDefault();
        const id = document.getElementById('p-id').value;
        const btn = document.getElementById('save-btn');
        const originalText = btn.innerText;
        btn.innerText = 'SAVING...';
        btn.disabled = true;

        const variants = [];
        document.querySelectorAll('.variant-row').forEach(row => {
            const color = row.querySelector('.v-color').value;
            const image = row.querySelector('.v-img').value;
            if (color && image) {
                variants.push({ color, image });
            }
        });

        const productData = {
            name: document.getElementById('p-name').value,
            description: document.getElementById('p-description').value,
            price: Number(document.getElementById('p-price').value),
            sale_price: document.getElementById('p-sale').value ? Number(document.getElementById('p-sale').value) : null,
            category: document.getElementById('p-category').value,
            type: document.getElementById('p-type').value,
            sizes: document.getElementById('p-sizes').value.split(',').map(s => s.trim()).filter(s => s),
            variants: variants,
            img: variants[0] ? variants[0].image : '', 
            hidden: document.getElementById('p-hidden').checked,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            if (id) {
                await db.collection('products').doc(id).update(productData);
                showToast('Product updated!');
            } else {
                productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection('products').add(productData);
                showToast('Product added!');
            }
            closeModal();
            fetchProducts();
        } catch (e) {
            console.error(e);
            alert('Error saving product: ' + e.message);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    function editProduct(id) {
        const p = products.find(x => x.id === id);
        if (!p) return;

        document.getElementById('p-id').value = p.id;
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-description').value = p.description || '';
        document.getElementById('p-price').value = p.price;
        document.getElementById('p-sale').value = p.sale_price || '';
        document.getElementById('p-category').value = p.category;
        document.getElementById('p-type').value = p.type || '';
        document.getElementById('p-sizes').value = (p.sizes || []).join(', ');
        document.getElementById('p-hidden').checked = p.hidden || false;

        const container = document.getElementById('variants-container');
        container.innerHTML = '';
        if (p.variants && p.variants.length > 0) {
            p.variants.forEach(v => addVariant(v.color, v.image));
        } else {
            addVariant();
        }

        document.getElementById('modal-title').innerText = 'Edit Product';
        document.getElementById('product-modal').style.display = 'flex';
    }

    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        try {
            await db.collection('products').doc(id).delete();
            showToast('Product Removed.');
            fetchProducts();
        } catch (e) {
            console.error(e);
            alert('Error deleting product.');
        }
    }

    function addVariant(color = '', img = '') {
        const div = document.createElement('div');
        div.className = 'variant-row';
        div.style.display = 'flex';
        div.style.flexDirection = 'column';
        div.style.gap = '10px';
        div.style.marginBottom = '15px';
        div.style.padding = '10px';
        div.style.background = 'rgba(0,0,0,0.3)';
        div.style.borderRadius = '4px';
        
        div.innerHTML = `
            <div style="display:flex; gap:10px; align-items:center;">
                <div style="flex:1;">
                    <input type="text" class="v-color" placeholder="Color Name (e.g. Black)" value="${color}" required style="margin:0;">
                </div>
                <button type="button" onclick="this.closest('.variant-row').remove()" style="background:#3a1a1a; color:white; border:none; padding:10px; cursor:pointer;">&times;</button>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <div style="flex:2;">
                    <input type="url" class="v-img" placeholder="Image URL (Auto-filled on upload)" value="${img}" required style="margin:0;">
                </div>
                <div style="flex:1;">
                    <label class="btn-action" style="display:block; text-align:center; padding:10px; cursor:pointer; font-size:0.7rem; border:1px dashed var(--text-gold);">
                        UPLOAD
                        <input type="file" accept="image/*" style="display:none;" onchange="handleFileUpload(this)">
                    </label>
                </div>
            </div>
            <div class="v-preview" style="height: 60px; width: 60px; background: #111; border: 1px solid #444; border-radius: 4px; overflow: hidden; ${img ? '' : 'display:none;'}">
                <img src="${img}" style="width:100%; height:100%; object-fit:cover;">
            </div>
        `;
        document.getElementById('variants-container').appendChild(div);
    }

    async function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const row = input.closest('.variant-row');
        const urlInput = row.querySelector('.v-img');
        const previewDiv = row.querySelector('.v-preview');
        const previewImg = previewDiv.querySelector('img');
        const label = input.parentElement;
        const originalText = label.innerText;

        label.innerText = 'UPLOADING...';
        label.style.opacity = '0.5';
        label.style.pointerEvents = 'none';

        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'rare_root_unsigned'); // Use unsigned preset

            const response = await fetch('https://api.cloudinary.com/v1_1/dttmc2l2n/image/upload', {
                    method: 'POST',
                    body: formData
                });

            if (!response.ok) throw new Error('Upload failed');

            const data = await response.json();
            urlInput.value = data.secure_url;
            previewImg.src = data.secure_url;
            previewDiv.style.display = 'block';
            showToast('Image uploaded successfully!');
        } catch (err) {
            console.error(err);
            alert('Upload failed. Please ensure your Cloudinary upload preset "rare_root_unsigned" is set to unsigned.');
        } finally {
            label.innerText = originalText;
            label.style.opacity = '1';
            label.style.pointerEvents = 'all';
        }
    }
</script>
</body>
</html>
