backend:
  name: git-gateway
  branch: main # or master, check your GitHub branch name

# This is where your images will be stored in your GitHub repo
media_folder: "assets/uploads" 
# This is how the website finds the images
public_folder: "/assets/uploads" 

collections:
  - name: "settings"
    label: "Settings"
    files:
      - name: "inventory"
        label: "Product Inventory"
        file: "data/products.json"
        description: "Manage all products here"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Product Type / Tags", name: "tags", widget: "list", default: ["T-Shirt"], hint: "Add keywords like Tracksuit, Palazzo, Round Neck, etc."}
              - {label: "Category", name: "category", widget: "select", options: ["Gym Wear for Traders", "Street Wear", "Brand Casuals", "Accessories", "The Exchange", "Kinetic", "Urban Archive"]}
              - {label: "Price (NGN)", name: "price", widget: "number"}
              - {label: "Sale Price (NGN)", name: "sale_price", widget: "number", required: false, hint: "Leave empty if not on sale"}
              - {label: "Product Image", name: "img", widget: "image"}
              - {label: "Sizes", name: "sizes", widget: "select", multiple: true, options: ["S", "M", "L", "XL", "XXL"]}
              - {label: "Colors", name: "colors", widget: "list", field: {label: "Color Name", name: "color", widget: "string"}}
              - {label: "Hidden", name: "hidden", widget: "boolean", default: false}
