---
layout: default
title: Home
---

<div class="product-grid">
  {% for product in site.products %}
    <div class="product-card">
        <img src="{{ product.image_1 }}" alt="{{ product.title }}" class="product-image">
        
        <div class="product-info">
            <div class="category-tag">{{ product.category }}</div>
            <h3 class="product-title">{{ product.title }}</h3>
            
            <div class="price">
                {% if product.old_price %}
                <span class="slash">₦{{ product.old_price }}</span>
                {% endif %}
                ₦{{ product.price }}
            </div>
            
            <button class="btn btn-buy" onclick="initiateBuy({{ product.price }}, '{{ product.title }}')">
                BUY NOW (NGN)
            </button>

            {% if product.shopify_url %}
            <a href="{{ product.shopify_url }}" target="_blank" class="btn btn-global">
                GLOBAL BUY (USD)
            </a>
            {% endif %}
        </div>
    </div>
  {% endfor %}
</div>
